<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>世界-地编</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <style>
        </style>
        <link rel="stylesheet" href="editTiledmap/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="editTiledmap/style/index.css">
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="view">
            <div class="header">
                <button type="button" id="newScene" class="btn btn-primary btn-sm">新建场景</button>
                <button type="button" id="openScene" class="btn btn-primary btn-sm">打开场景</button>
                <button type="button" id="fillBlock" class="btn btn-primary btn-sm">填充块</button>
                <button type="button" id="block" class="btn btn-primary btn-sm">特定块</button>
                <button type="button" id="backgroundImage" class="btn btn-primary btn-sm">背景图</button>
                <button type="button" id="backgroundColor" class="btn btn-primary btn-sm">背景色</button>
                <button type="button" id="areas" class="btn btn-primary btn-sm">区域修改</button>
                <button type="button" id="enemyWaves" class="btn btn-primary btn-sm">出怪修改</button>
                <button type="button" id="sceneAttribute" class="btn btn-primary btn-sm">场景属性</button>
                <button type="button" id="reloadScene" class="btn btn-info btn-sm">重新生成场景</button>
                <button type="button" id="exportSceneData" class="btn btn-info btn-sm">导出场景数据</button>
            </div>
            <div class="content">
                <div class="left">
                    <div id='mouted'></div>
                    <div id="posInfo"></div>
                </div>
                <div class="right" id="rightBox"></div>
            </div>
        </div>
        <script src="editTiledmap/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
